<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اکسسوری ماه</title>
    
</head>
<body>
    <header>
        <h1>جواهری‌ماه</h1>
        <p>تنها فروشگاه تخصصی اکسسوری دست‌ساز</p>
    </header>

    <main class="products">
        <!-- محصول ۱ -->
        <div class="product-card">
            <img src="images/necklace1.jpg" alt="گردنبند طلایی" class="product-image">
            <div class="product-info">
                <h3>گردنبند طلایی</h3>
                <p>طرح ویژه بهار ۱۴۰۳</p>
                <p class="price">۱,۲۹۰,۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>
        </div>
        
        <!-- محصول ۲ -->
        <div class="product-card">
            <img src="images/earring2.jpg" alt="گوشواره مروارید" class="product-image">
            <div class="product-info">
                <h3>گوشواره مروارید</h3>
                <p>مناسب مهمانی‌ها</p>
                <p class="price">۸۵۰,۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>
        </div>
        
        <!-- محصول ۳ -->
        <div class="product-card">
            <img src="images/bracelet3.jpg" alt="دستبند نقره" class="product-image">
            <div class="product-info">
                <h3>دستبند نقره</h3>
                <p>ساخته شده با سنگ‌های طبیعی</p>
                <p class="price">۱,۵۰۰,۰۰۰ تومان</p>
                <button>افزودن به سبد خرید</button>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 20px; background: #333; color: white; margin-top: 30px;">
        <p>تمامی حقوق برای فروشگاه جواهری‌ناز محفوظ است © ۱۴۰۳</p>
        <p>تلفن پشتیبانی: ۰۲۱-</p>
    </footer>
</body>
</html>
